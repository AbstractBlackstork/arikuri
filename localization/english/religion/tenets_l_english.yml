l_english:
 tenet_vigilant_paranoia_name:0 "Vigilant Paranoia"
 tenet_vigilant_paranoia_desc:0 "Our faith teaches that constant vigilance and suspicion are virtues, not flaws. The world is full of hidden threats and schemes, and only the paranoid survive. Those who trust blindly are doomed to fall."
 
 tenet_benevolent_observers_name:0 "Benevolent Observers"
 tenet_benevolent_observers_desc:0 "Our faith believes in the fundamental goodness of divine observation. Trust in the watchful eyes of benevolent powers leads to prosperity and growth. Those who succumb to paranoia reject the protective gaze of the divine." 