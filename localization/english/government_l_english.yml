 ### Chormana Otija Government
 chormana_otija_government: "Chormana Otija"
 chormana_otija_government_with_icon: "@government_type_nomad! $chormana_otija_government$"
 chormana_otija_government_adjective: "Otija"
 chormana_otija_government_realm: "Otija Confederation"
 chormana_otija_government_desc: "\n$game_concept_nomadic_desc$\n\n#F The riders of Otij are fierce cavalry masters who maintain their independence through loyalty to their Malachite mountains Medeo overlords. Supplied and supported by the great houses of Medeo, the Otija tribes roam the eastern deserts with superior mounts and well-stocked supply trains. Though they can establish settlements and advance their knowledge, the nomadic spirit runs deep — building is expensive, progress is slow, and the call of the open desert remains strong. Their swift cavalry and excellent logistics make them formidable raiders, but their reliance on tributary support and semi-settled lifestyle leaves their military forces weaker than traditional nomads.#!"
 CHORMANA_OTIJA_CONTRACT: "Otija Nomadic Contract"
 chormana_otija_vassal: "Otija Nomad"
 chormana_otija_vassal_desc: "Under the [chormana_otija_government|E], an Otija [nomad|E] offers [herd|E] and loyalty to their [liege|E] in exchange for land and protection. The specifics are regulated by the [vassal_contract|E] between Vassal and Liege."
 chormana_otija_government_herd: "[herd|U] Tithes"
 
 ### Western Chormana Government
 western_chormana_government: "Western Chormana"
 western_chormana_government_with_icon: "@government_type_nomad! $western_chormana_government$"
 western_chormana_government_adjective: "Western Chormana"
 western_chormana_government_realm: "Silver Knights Confederation"
 western_chormana_government_desc: "\n$game_concept_nomadic_desc$\n\n#F The Knights of the western Chormana are renowned for their elite warrior culture and bonds of personal trust. Through generations of careful selection and rigorous training, they have forged some of the finest knight retinues in the region. The practice of genetic selection and the emphasis on personal loyalty create a tightly-knit military aristocracy capable of devastating cavalry charges through the hills and mountains. While they can build settlements and advance technologically, their nomadic traditions make such progress painfully expensive and slow. Their elite knights and organized leadership ensure stability, but their semi-settled nature leaves them militarily weaker than their fully nomadic ancestors.#!"
 WESTERN_CHORMANA_CONTRACT: "Western Chormana Nomadic Contract"
 western_chormana_vassal: "Western Chormana Nomad"
 western_chormana_vassal_desc: "Under the [western_chormana_government|E], a Western Chormana [nomad|E] offers [herd|E] and elite knights to their [liege|E] in exchange for land and protection. The specifics are regulated by the [vassal_contract|E] between Vassal and Liege."
 western_chormana_government_herd: "[herd|U] Tithes"
 
 ### Central Chormana Government (Ioddrik)
 central_chormana_government: "Central Chormana"
 central_chormana_government_with_icon: "@government_type_nomad! $central_chormana_government$"
 central_chormana_government_adjective: "Central Chormana"
 central_chormana_government_realm: "Desert Faithful Confederation"
 central_chormana_government_desc: "\n$game_concept_nomadic_desc$\n\n#F The faithful warriors of central Choraman are wandering defenders of the faith, masters of desert and mountain warfare. United by deep religious conviction, they patrol the harsh terrains with unmatched endurance and defensive skill. Their knowledge of the land makes them nearly impossible to dislodge from prepared positions, and their holy wars bring both glory and piety to their people. Though capable of establishing settlements and advancing their civilization, their wandering religious calling makes such development costly and gradual. Their terrain mastery and faith-driven unity grant them formidable defensive power, but their devotion to nomadic pilgrimage leaves their military weaker than traditional nomadic hordes.#!"
 CENTRAL_CHORMANA_CONTRACT: "Central Chormana Nomadic Contract"
 central_chormana_vassal: "Central Chormana Nomad"
 central_chormana_vassal_desc: "Under the [central_chormana_government|E], a Central Chormana [nomad|E] offers [herd|E] and religious devotion to their [liege|E] in exchange for land and protection. The specifics are regulated by the [vassal_contract|E] between Vassal and Liege."
 central_chormana_government_herd: "[herd|U] Tithes"
 
 ### Aigl Chormana Government
 aigl_chormana_government: "Aigl Chormana"
 aigl_chormana_government_with_icon: "@government_type_nomad! $aigl_chormana_government$"
 aigl_chormana_government_adjective: "Aigl Chormana"
 aigl_chormana_government_realm: "Warlord Confederation"
 aigl_chormana_government_desc: "\n$game_concept_nomadic_desc$\n\n#F The opportunistic scavengers of Aigl have forsaken the coastal ways of their kin to become fierce inland warlords. United by a cynical philosophy of survival and pragmatic opportunism, these raiders strike with coordinated cunning and ruthless efficiency. Their elite warriors and aggressive tactics make them constant threats to their neighbors, and their shared scavenger culture creates powerful military coalitions. While they can establish permanent settlements and pursue technological advancement, their warrior culture makes such endeavors prohibitively expensive and painfully slow. Their aggressive expansion and opportunistic unity bring strength, but their semi-settled nature and militant lifestyle leave them with weaker armies than their fully nomadic predecessors.#!"
 AIGL_CHORMANA_CONTRACT: "Aigl Chormana Nomadic Contract"
 aigl_chormana_vassal: "Aigl Chormana Warlord"
 aigl_chormana_vassal_desc: "Under the [aigl_chormana_government|E], an Aigl Chormana warlord offers [herd|E] and military might to their [liege|E] in exchange for land and glory. The specifics are regulated by the [vassal_contract|E] between Vassal and Liege."
