 aigl_feudal_government_desc:1 "\n$game_concept_feudal_desc$\n\n#F The Aiglic Stormlanders are crafty coastal scavengers adapted to harsh weather and opportunistic raiding. Masters of boat and fleet, they navigate treacherous waters and raid coastal settlements during winter storms when others shelter inland. Cunning and hardy, they respect prowess and reward capable warriors while disdaining the weak. Their winter-hardened fleets exploit storm-season vulnerabilities, while minor adaptations to wetlands, floodplains, and taiga terrain provide modest tactical edges. Internal struggles and fractious vassals mark their feudal structure, making consolidation difficult. Elite knights form effective warbands, while constant friction prevents unified expansion. They compensate for internal chaos through naval prowess, cunning, and opportunistic winter raiding.\n\n#bold Stormlander Strengths:#! Naval raiding excellence, winter storm supply, crafty & hardy warriors, prowess-based meritocracy, minor terrain adaptations (wetlands/floodplains/taiga)\n#bold Stormlander Weaknesses:#! Internal strife, reduced domain, slow development, poor vassal contributions, disdain for weak warriors#!"
